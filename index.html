<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistente financiero</title>
</head>
<body>
    <h1>Asistente financiero</h1>
    <h2>Registro de Ingresos y Gastos</h2>
    <form>
        <label for="tipo">Tipo:</label>
        <select id="tipo">
            <option value="ingreso">Ingreso</option>
            <option value="gastoFijo">Gasto Fijo</option>
            <option value="gastoVariable">Gasto Variable</option>
        </select>

        <label for="monto">Monto:</label>
        <input type="number" id="monto" placeholder="Ingrese el monto" required>

        <label for="descripcion">Descripción:</label>
        <input type="text" id="descripcion" placeholder="Descripción">

        <button type="button" id="registrar">Registrar</button>
    </form>

    <h2>Balance:</h2>
    <p id="balance">0</p>


    <script src="./preentrega2.js"></script>
</body>
</html>
